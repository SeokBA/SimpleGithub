buildscript {
    // dependencies.gradle에 정의된 내용을 모든 프로젝트에서 사용할 수 있도록 합니다.
    apply from: file('dependencies.gradle')

    repositories {
        // 그ㅐ들 빌드 플러그인 3.0 이후 버전은 Google maven Repository를 통해 제공됩니다.
        google()
        jcenter()
    }

    dependencies {
        // dependencies.gradle 내 정의된 값을 참조합니다.
        classpath "com.android.tools.build:gradle:$androidPluginVersion"
    }
}

allprojects {
    repositories {
        // 서포트 라이브처리 26.0.0 이후 버전은 Google maven Repository를 통해 제공됩니다.
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
